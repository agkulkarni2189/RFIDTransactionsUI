<div class="form-group">
    <label for="lanetypesdd">Lane Types:</label>
    <select class="form-control" id="lanetypesdd" (change)="onSelect($event.target.value)">
        <option [value]="0">--SELECT--</option>
        <option *ngFor="let lanetype of this.lanetypes" [value]="lanetype.lane_type_id">{{lanetype.lane_type_name}}</option>
    </select>
  </div>
