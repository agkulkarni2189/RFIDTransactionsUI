<div class="form-group">
    <label for="lanesdd">Lanes:</label>
    <select class="form-control" id="lanesdd" (change)="onSelect($event.target.value)">
        <option [value]="0">--SELECT--</option>
        <option *ngFor="let lane of this.lanes" [value]="lane.lane_id">{{lane.lane_name}}</option>
    </select>
  </div>
