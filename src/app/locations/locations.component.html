<div class="form-group">
  <label for="locationsdd">Locations:</label>
  <select class="form-control" id="locationsdd" (change)="onSelect($event.target.value)">
    <option [value]="0">--SELECT--</option>
    <option *ngFor="let location of this.locations" [value]="location.location_id">{{location.location_name}}</option>
  </select>
</div>
